<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/login.css"/>
</head>
<body>
    <div class="cover row">
        <div class="left">
            <h1 class="title">Discover Algorith<br>for Free</h1>
            <p class="shortpara">
                Your companion in the journey of learning to code.
                <span>Dive into videos, challenge yourself with quizzes</span>
                and master the art of programming!
            </p>
        </div>
        <div class="right">
            <div class="wrapper">
                <div class="form-box signup">
                    <div class="logo-teamname">
                        <img src="assets/images/logo1.png" alt="yellowicon" class="logo"/>
                        <span class="teamname">ALGORITH</span>
                    </div>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" id="username" required>
                            <label>Username</label>
                            <span id="username-error" class="error-message"></span>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" id="email" required>
                            <label>Email</label>
                            <span id="email-error" class="error-message"></span>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password" required>
                            <label>Password</label>
                            <span id="password-error" class="error-message"></span>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                        <button type="button" class="btn" id="signup-button">Sign Up</button>
                        <div class="login-signup">
                            <p>Already have an account?<a href="index.html" class="login-link">Log In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script2.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
