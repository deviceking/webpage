<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed</title>
    <link rel="stylesheet" href="completion.css">
</head>
<body class="light">
    <div class="completion-container">
        <h1>Congratulations!</h1>
        <p>You've successfully completed the quiz.</p>
        <button id="home-btn" class="home-btn">Go to Home</button>
    </div>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider round"></span>
        </label>
        <span id="theme-label">Light Mode</span>
    </div>
    <script>
        // Check the theme from localStorage and set it
        const savedTheme = localStorage.getItem('quizTheme');
        if (savedTheme) {
            document.body.classList.toggle('dark', savedTheme === 'dark');
            document.body.classList.toggle('light', savedTheme === 'light');
            document.getElementById('theme-toggle-checkbox').checked = savedTheme === 'dark';
            document.getElementById('theme-label').textContent = savedTheme === 'dark' ? 'Dark Mode' : 'Light Mode';
        }

        // Add event listener for the home button to redirect to the quiz page
        document.getElementById('home-btn').addEventListener('click', function() {
            window.location.href = 'courses.html';
        });

        // Add event listener for the theme toggle checkbox
        document.getElementById('theme-toggle-checkbox').addEventListener('change', () => {
            const isDarkMode = document.getElementById('theme-toggle-checkbox').checked;
            document.body.classList.toggle('dark', isDarkMode);
            document.body.classList.toggle('light', !isDarkMode);
            document.getElementById('theme-label').textContent = isDarkMode ? 'Dark Mode' : 'Light Mode';
            localStorage.setItem('quizTheme', isDarkMode ? 'dark' : 'light');
        });
    </script>
</body>
</html>
