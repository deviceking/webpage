<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="Python_quiz.css">
</head>
<body class="light">
    <div class="quiz-container">
        <div id="intro">
            <h1>Programming Quiz</h1>
            <p>Test your knowledge on Python!</p>
            <button id="start-btn" class="start-btn">Get Started</button>
        </div>

        <div id="section" class="quiz-content hidden">
            <h1 class="quiz-title hidden">Section 1</h1>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="quiz-question"></div>
            <div id="feedback" class="hidden"></div>
            <div class="quiz-controls">
                <button id="prev-btn" class="hidden">Previous</button>
                <button id="next-btn">Next</button>
                <button id="submit-btn" class="hidden">Submit</button>
                <button id="finish-btn" class="hidden">Finish</button>
            </div>
        </div>
        
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider round"></span>
            </label>
            <span id="theme-label">Light Mode</span>
        </div>
    </div>
    <script src="Python_quiz.js"></script>
</body>
</html>
